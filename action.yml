name: 'Test coverage report'
description: 'Creates comment with test coverage report in the Pull Request'
inputs:
  sourcePaths:
    description: "Comma separated paths of the sources"
    required: true
    default: '1000'
  paths:
    description: "Comma separated paths of the jacoco / kover xml reports"
    required: true
  token:
    description: "Github personal token to add commits to Pull Request"
    required: true
  title:
    description: "Optional title for the Pull Request comment"
    required: false
    default: ":scroll: Code coverage report"
  updateComment:
    description: "Update comment instead of creating new one"
    required: false
    default: "true"
  debug:
    required: false
    default: "false"
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: "search"
  color: "blue"
